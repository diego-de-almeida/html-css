<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
    body{
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
  </style>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    
    <video controls width="750" poster="imagens/capa-video.PNG">
      <source src="midias/meu-video.mp4" type="video/mp4">
      <source src="midias/meu-video.m4v" type="video/m4v">
      <source src="midias/meu-video.ogg" type="video/ogg">
      <p>Seu navegador não conseguiu reproduzir o vídeo</p>
      
    </video>
    <p><iframe width="450" height="350" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
   
    <p><iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&color=c9ff23&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></p> 

    
    
</body>
</html>
