<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
           
            position: relative; 
            height: 95vh;
            background-color: purple;
            padding: 10px;

            /*display: flex;
              justify-content: center;      /* Essas propriedades sempre s√£o colocadas no elemento-pai (container)
              align-items: center;   */     /* Pode ser colocado com essas propriedade para alinhar no centro */
        }
        #conteudo {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;

            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;

            left: 50%;
            top: 50%;

            transform: translate(-50%,-50%);
        
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>


    </section>
</body>
</html>
