<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table {
            border-spacing: 0px;
            width: 650px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td:hover {
            background-color: aqua;
        }
        .bolder {
            background-color: lightgray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: lightgray;">
            <td class="bolder">Grupo</td>
            <td class="bolder">Nomes</td>
            <td colspan="3" class="bolder">Filmes</td>
        </tr>
        <tr>
            <td rowspan="3" class="bolder">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Allien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
            
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
            
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <td rowspan="3" class="bolder">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Warks 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
